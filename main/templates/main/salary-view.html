{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary View</title>
    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
 <style>
      :root {
  --primary-color: #eab11a;
  --secondary-color: #f9d448;
  --third-color: #f2f2f2;
  --background-color: #000000;
}

body {
  background: url('{% static "car_image.jpg" %}') no-repeat center center fixed;
  background-size: cover;
  color: #333;
}



/* Container Styling */
.container {
  background-color: rgba(255, 255, 255, 0.8) !important;
  padding: 30px;
  border-radius: 10px;
  margin-top: 100px;
  margin-bottom: 100px;
  max-width: 75% !important;
  margin-left: auto;
  margin-right: auto;
}

/* Form Styling */
.form-container {
  margin-top: 30px;
  padding: 20px;
}

.form-control {
  max-width: 100%;
  margin-bottom: 20px;
}

/* Flex container for side-by-side form fields */
.row {
  display: flex;
  justify-content: space-between;
}

/* Button Styling */
.btn-login {
  background-color: var(--primary-color) !important;
  color: #000;
  font-weight: 700;
  border-radius: 50px;
  padding: 10px 20px;
  text-decoration: none;
  transition: background-color 0.3s, transform 0.3s ease;
}

.btn-login:hover {
  background-color: var(--secondary-color) !important;
  transform: scale(1.05);
}





/* Table Styling */
table {
  margin-top: 30px;
}

.table th {
  background-color: var(--primary-color);
}

tr td {
  color: #333 !important;
  font-weight: 500;
}




    </style>
  </head>

  <body>
    {% include 'main/navbar.html' %}
    <br />
    <div class=" container text-center">
      <h1>View Salary</h1>
      <form id="dynamic-form" method="POST">
        {% csrf_token %}

        <div >
          <h3>Stuffs</h3>
          <table class="table table-bordered">
            <thead style="background-color: var(--primary-color);">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="salary-table-body">
              {% for stuff in stuffs %}
              <tr>
                <td>{{ stuff.stuff_id }}</td>
                <td>{{ stuff.stuff_name }}</td>
                <td>
                  <a href="{% url 'salary_report' stuff.stuff_id %}">Reports</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </form>
    </div>
    {% include 'main/footer.html' %}
<!-- Bootstrap 5 JS (No jQuery required) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
