{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Stuff</title>

    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

    <style>
      :root {
        --primary-color: #eab11a;
        --secondary-color: #f9d448;
        --third-color: #f2f2f2;
        --background-color: #000000;
      }

      /* Body styling with car background image */
      body {
        background: url('{% static "car_image.jpg" %}') no-repeat center center fixed;
        background-size: cover; /* Ensure the image covers the entire background */
      }

      /* Container for the main content */
      .container {
        background-color: rgba(255, 255, 255, 0.8); /* Make background a little transparent */
        padding: 60px;
        border-radius: 10px;
        margin-top: 100px; /* Add some top margin */
        margin-bottom: 100px; /* Add some bottom margin */
        max-width: 75% !important;
        margin-left: auto; /* Center horizontally */
        margin-right: auto; /* Center horizontally */
      }

      .btn-login {
        background-color: var(--primary-color) !important; /* Primary color as default */
        color: #000;
        font-weight: 700;
        border-radius: 50px;
        padding: 15px;
        transition: background-color 0.3s, transform 0.3s ease;
      }

      .btn-login:hover {
        background-color: var(--secondary-color) !important; /* Secondary color on hover */
        transform: scale(1.05);
      }

      /* Table Styles */
      .table th, .table td {
        padding: 10px;
        border: 1px solid #ddd;
      }

      .table th {
        background-color: var(--primary-color) !important;
        color: #fff;
      }

      .form-group label {
        font-weight: bold;
      }

      /* Styling for the input fields to make them visually appealing */
      input[type="text"], input[type="number"], input[type="date"] {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
        border-color: var(--primary-color);
      }

    </style>
  </head>

  <body>
    {% include 'main/navbar.html' %}
    <div class="container">
      <h3 class="text-center mb-3">Edit Stuff</h3>
      <form action="{% url 'update_stuff' stuff.stuff_id %}" method="POST" class="px-3">
        {% csrf_token %}
        <div class="row my-2">
          <!-- First Column (Join Date) -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="join_date">Join Date:</label>
              <input value="{{ stuff.join_date }}" type="date" id="join_date" name="join_date" class="form-control" />
            </div>
          </div>

          <!-- Second Column (Stuff Name) -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="stuff_name">Stuff Name:</label>
              <input value="{{ stuff.stuff_name }}" required class="form-control" type="text" id="stuff_name" name="stuff_name" />
            </div>
          </div>

          <!-- Third Column (Father's Name) -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="stuff_father">Father's Name:</label>
              <input value="{{ stuff.stuff_father }}" class="form-control" type="text" id="stuff_father" name="stuff_father" />
            </div>
          </div>
        </div>

        <div class="row my-2">
          <!-- First Column (Stuff NID) -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="stuff_nid">Stuff NID:</label>
              <input value="{{ stuff.stuff_nid }}" class="form-control" type="number" id="stuff_nid" name="stuff_nid" />
            </div>
          </div>

          <!-- Second Column (Stuff Salary) -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="stuff_salary">Stuff Salary:</label>
              <input value="{{ stuff.stuff_salary }}" required class="form-control" type="number" id="stuff_salary" name="stuff_salary" />
            </div>
          </div>

          <!-- Third Column (Duty Days) -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="duty_days">Duty Days:</label>
              <input value="{{ stuff.duty_days }}" class="form-control" placeholder="Duty Days:" type="number" id="duty_days" name="duty_days" />
            </div>
          </div>
        </div>

        <div class="row my-2">
          <!-- First Column (Mobile) -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="stuff_mobile">Mobile:</label>
              <input value="{{ stuff.stuff_mobile }}" class="form-control" type="text" id="stuff_mobile" name="stuff_mobile" />
            </div>
          </div>

          <!-- Second Column (Address) -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="stuff_address">Address:</label>
              <input value="{{ stuff.stuff_address }}" required class="form-control" type="text" id="stuff_address" name="stuff_address" />
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center my-4">
          <input type="submit" value="Submit" class="btn btn-login" />
        </div>
      </form>
    </div>

    {% include 'main/footer.html' %}
    <!-- Bootstrap 5 JS (No jQuery required) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
