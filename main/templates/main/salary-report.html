<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stuff Salary Report</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    {% include 'main/navbar.html' %}
    <br />
    <div class="jumbotron container text-center">
      <h1>Salary - {{ stuff }}</h1>
      <form
        id="date-range-form"
        method="get"
        action="{% url 'salary_report' stuff_id=stuff_id %}"
      >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="start_date">Start Date</label>
            <input
              type="date"
              class="form-control"
              id="start_date"
              name="start_date"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="end_date">End Date</label>
            <input
              type="date"
              class="form-control"
              id="end_date"
              name="end_date"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
      </form>

      <br />

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Total</th>
            <th>Received</th>
            <th>Remaining</th>
            <th>Paid Status</th>
          </tr>
        </thead>
        <tbody id="salary-table-body">
          <tr>
            <td>{{ total }}</td>
            <td>{{ received }}</td>
            <td>{{ remaining }}</td>
            {% if status %}
            <td>Paid</td>
            {% else %}
            <td>Remaining</td>
            {% endif %}
          </tr>
        </tbody>
      </table>
    </div>
    {% include 'main/footer.html' %}
    <script>
      // Load dates from local storage on page load
      document.addEventListener("DOMContentLoaded", function () {
        const startDateInput = document.getElementById("start_date");
        const endDateInput = document.getElementById("end_date");

        // Get dates from local storage
        const savedStartDate = localStorage.getItem("start_date");
        const savedEndDate = localStorage.getItem("end_date");

        // Set input values if saved dates exist
        if (savedStartDate) {
          startDateInput.value = savedStartDate;
        }
        if (savedEndDate) {
          endDateInput.value = savedEndDate;
        }
      });

      // Save dates to local storage on form submission
      document
        .getElementById("date-range-form")
        .addEventListener("submit", function () {
          const startDateInput = document.getElementById("start_date");
          const endDateInput = document.getElementById("end_date");

          // Save dates to local storage
          localStorage.setItem("start_date", startDateInput.value);
          localStorage.setItem("end_date", endDateInput.value);
        });
    </script>
  </body>
</html>
