{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stuff Salary Report</title>
      <!-- Link to the Favicon -->
    <link rel="icon" href="{% static '/favicon.ico' %}" type="image/x-icon">

    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
 <style>
      :root {
  --primary-color: #eab11a;
  --secondary-color: #f9d448;
  --third-color: #f2f2f2;
  --background-color: #000000;
}

body {
  background: url('{% static "car_image.jpg" %}') no-repeat center center fixed;
  background-size: cover;
  color: #333;
}



/* Container Styling */
.container {
  background-color: rgba(255, 255, 255, 0.8) !important;
  padding: 30px;
  border-radius: 10px;
  margin-top: 100px;
  margin-bottom: 100px;
  max-width: 75% !important;
  margin-left: auto;
  margin-right: auto;
}

/* Form Styling */
.form-container {
  margin-top: 30px;
  padding: 20px;
}

.form-control {
  max-width: 100%;
  margin-bottom: 20px;
}

/* Flex container for side-by-side form fields */
.row {
  display: flex;
  justify-content: space-between;
}

/* Button Styling */
.btn-login {
  background-color: var(--primary-color) !important;
  color: #000;
  font-weight: 700;
  border-radius: 50px;
  padding: 10px 20px;
  text-decoration: none;
  transition: background-color 0.3s, transform 0.3s ease;
}

.btn-login:hover {
  background-color: var(--secondary-color) !important;
  transform: scale(1.05);
}





/* Table Styling */
table {
  margin-top: 30px;
}

.table th {
  background-color: var(--primary-color);
}

tr td {
  color: #333 !important;
  font-weight: 500;
}




    </style>
  </head>

  <body>
    {% include 'main/navbar.html' %}
    <br />
    <div class=" container text-center">
      <h1>Salary - {{ stuff }}</h1>
      <form
        id="date-range-form"
        method="get"
        action="{% url 'salary_report' stuff_id=stuff_id %}"
      >
         <div class="row">
      <!-- Start Date Field -->
      <div class="col-md-5 mb-3 text-start">
        <label for="start_date" class="mt-4" >Start Date:</label>
            <input
              type="date"
              class="form-control"
              id="start_date"
              name="start_date"
              required
            />
          </div>
         <!-- End Date Field -->
      <div class="col-md-5 mb-3 text-start">
        <label for="end_date" class="mt-4" >End Date:</label>
            <input
              type="date"
              class="form-control"
              id="end_date"
              name="end_date"
              required
            />
          </div>
               <!-- Button Container to center both buttons -->
      <div class="col-md-2 mt-5 text-start">
      <button type="submit" class="btn btn-login">Filter</button>

    </div>
        </div>


      </form>

      <br />

      <table class="table table-bordered">
        <thead style="background-color: var(--primary-color);">
          <tr>
            <th>Total</th>
            <th>Received</th>
            <th>Remaining</th>
            <th>Paid Status</th>
          </tr>
        </thead>
        <tbody id="salary-table-body">
          <tr>
            <td>{{ total }}</td>
            <td>{{ received }}</td>
            <td>{{ remaining }}</td>
            {% if status %}
            <td>Paid</td>
            {% else %}
            <td>Remaining</td>
            {% endif %}
          </tr>
        </tbody>
      </table>
    </div>
    {% include 'main/footer.html' %}
    <!-- Bootstrap 5 JS (No jQuery required) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Load dates from local storage on page load
      document.addEventListener("DOMContentLoaded", function () {
        const startDateInput = document.getElementById("start_date");
        const endDateInput = document.getElementById("end_date");

        // Get dates from local storage
        const savedStartDate = localStorage.getItem("start_date");
        const savedEndDate = localStorage.getItem("end_date");

        // Set input values if saved dates exist
        if (savedStartDate) {
          startDateInput.value = savedStartDate;
        }
        if (savedEndDate) {
          endDateInput.value = savedEndDate;
        }
      });

      // Save dates to local storage on form submission
      document
        .getElementById("date-range-form")
        .addEventListener("submit", function () {
          const startDateInput = document.getElementById("start_date");
          const endDateInput = document.getElementById("end_date");

          // Save dates to local storage
          localStorage.setItem("start_date", startDateInput.value);
          localStorage.setItem("end_date", endDateInput.value);
        });
    </script>
  </body>
</html>
