{% load static %}

<!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />


<!-- Bootstrap Icons for Facebook, Gmail, and Phone -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  :root {
    --primary-color: #eab11a;
    --secondary-color: #f9d448;
    --third-color: #f2f2f2;
    --background-color: #000000;
  }

  /* Navbar Styling */
  .navbar {
    background-color: var(--secondary-color) !important;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
  }

  .navbar-brand {
    font-size: 1.5rem;
    color: black;
  }

  /* Round logo */
  .logo-image {
    width: 100px;
    height: 70px;
    border-radius: 20%;
    transition: transform 0.3s ease-in-out; /* Animation for logo hover */
  }

  .logo-image:hover {
    transform: scale(1.1); /* Scale up on hover */
  }

  /* Text styling for navbar links */
  .nav-link {
    font-size: 1.1rem;
    font-weight: 500;
    text-transform: capitalize; /* Ensure text is capitalized */
    color: black !important;
    transition: color 0.3s ease-in-out, transform 0.3s ease-in-out; /* Added color transition */
  }

  /* Navbar link hover effect */
  .nav-link:hover {
    transform: translateX(5px); /* Add a slight slide effect */
    color: #ffffff !important; /* Ensure white color on hover */
  }

  /* Add hover effect to entire navbar */
  .navbar-nav .nav-item {
    transition: transform 0.3s ease-in-out;
  }

  .navbar-nav .nav-item:hover {
    transform: translateY(-5px); /* Lift the item on hover */
  }

  /* Navbar Right align LogOut item */
  .ml-auto {
    margin-left: auto;
  }

  /* Add max-width of 1200px and center the navbar */
  .navbar-wrapper {
background-color: var(--secondary-color) !important;
  }

  /* Center align navbar items */
  .navbar-nav {
    flex-grow: 1;
    justify-content: center;
  }

  .navbar-nav .nav-item {
    margin-left: 5px;
    margin-right: 5px;
    font-weight: 500;
  }

  /* Ensure proper alignment and spacing for the footer-like layout */
  .navbar-left,
  .navbar-center,
  .navbar-right {
    display: flex;
    align-items: center;
  }

  .navbar-left {
    justify-content: flex-start;
  }

  .navbar-center {
    justify-content: center;
    flex-grow: 1;
  }

  .navbar-right {
    justify-content: flex-end;
  }
</style>

<!-- Navbar Section -->
<div class="navbar-wrapper">
    <nav class="navbar navbar-expand-xl">
  <!-- Container to limit the width of the navbar to 1200px -->

    <div class="navbar-left">
      <!-- Logo on the left side -->
      <a class="navbar-brand" href="{% url 'sale' %}">
        <img src="{% static 'logo_zoom.jpg' %}" alt="Logo" class="logo-image" />
      </a>
    </div>

    <!-- Navbar items (list style, centered) -->
    <div class="navbar-center">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'stuff' %}">Stuff</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'service' %}">Service</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'item' %}">Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'stock' %}">Stock</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sale' %}">Sale</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cost' %}">Cost</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'salary' %}">Salary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'bill' %}">Bill</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'job_card' %}">Job Card</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reports' %}">Report</a>
        </li>
      </ul>
    </div>

    <!-- Navbar items on the right (LogOut) -->
    <div class="navbar-right">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Log Out</a>
        </li>
      </ul>
    </div>

</nav>
</div>
