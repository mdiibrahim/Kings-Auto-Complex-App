{% load static %}

<!-- Include Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
  /* Round logo */
  .logo-image {
    width: 100px;
    height: 70px;
    border-radius: 20%;
    transition: transform 0.3s ease-in-out; /* Animation for logo hover */
  }

  .logo-image:hover {
    transform: scale(1.1); /* Scale up on hover */
  }

  /* Text styling for navbar links */
  .nav-link {
    font-size: 1.1rem;
    font-weight: 500;
    text-transform: capitalize; /* Ensure text is capitalized */
    color: #f8f9fa !important;
    transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  /* Navbar link hover effect */
  .nav-link:hover {
    color: #f39c12 !important; /* Change color on hover */
    transform: translateX(5px); /* Add a slight slide effect */
  }

  /* Add hover effect to entire navbar */
  .navbar-nav .nav-item {
    transition: transform 0.3s ease-in-out;
  }

  .navbar-nav .nav-item:hover {
    transform: translateY(-5px); /* Lift the item on hover */
  }
</style>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <!-- Logo on the left side -->
  <a class="navbar-brand" href="{% url 'sale' %}">
    <img
      src="{% static 'logo_zoom.jpg' %}"
      alt="Logo"
      class="logo-image"
    />

  </a>

  <!-- Navbar items (list style, no dropdown) -->
  <ul class="navbar-nav mx-auto">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'stuff' %}">Stuff</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'service' %}">Service</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'item' %}">Item</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'stock' %}">Stock</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'sale' %}">Sale</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'cost' %}">Cost</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'salary' %}">Salary</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'bill' %}">Bill</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'job_card' %}">Job Card</a>
    </li>
  </ul>

  <!-- Navbar items on the right (LogOut) -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'index' %}">LogOut</a>
    </li>
  </ul>
</nav>

<!-- Custom Script for dropdown hover effect (if needed) -->
<script>
  $(document).ready(function () {
    $(".nav-item").hover(function () {
      $(this).children(".dropdown-menu").stop(true, true).fadeIn(300);
    }, function () {
      $(this).children(".dropdown-menu").stop(true, true).fadeOut(300);
    });
  });
</script>
