<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salaries</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    {% include 'main/navbar.html' %}
    <br />
    <div class="jumbotron container">
      <h3 class="text-center">Salaries</h3>
      <!-- Search Form -->
      <form method="GET" action="">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="q"
            placeholder="Search by Stuff Name"
            value="{{ query }}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <br />
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Salary ID</th>
            <th>Date</th>
            <th>Stuff</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for salary in salaries %}
          <tr>
            <td>{{ salary.salary_id }}</td>
            <td>{{ salary.salary_date }}</td>
            <td>{{ salary.stuff.stuff_name }}</td>
            <td>{{ salary.total }}</td>
            <td>{{ salary.paid_status }}</td>
            <td>
              <a href="{% url 'edit_salary' salary.salary_id %}">Edit</a>
              <a href="{% url 'delete_salary' salary.salary_id %}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% include 'main/footer.html' %}
  </body>
</html>
