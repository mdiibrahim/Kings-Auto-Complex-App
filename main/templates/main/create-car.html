{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Car</title>
    <!-- Link to the Favicon -->
    <link rel="icon" href="{% static '/favicon.ico' %}" type="image/x-icon">

    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>

    <style>
        :root {
          --primary-color: #eab11a;
          --secondary-color: #f9d448;
          --third-color: #f2f2f2;
          --background-color: #000000;
        }

        /* Body styling with car background image */
        body {
          background: url('{% static "car_image.jpg" %}') no-repeat center center fixed;
          background-size: cover; /* Ensure the image covers the entire background */
        }

        /* Container for the main content */
        .container {
          background-color: rgba(255, 255, 255, 0.8); /* Make background a little transparent */
          padding: 60px;
          border-radius: 10px;
          margin-top: 100px; /* Add some top margin */
          margin-bottom: 100px; /* Add some bottom margin */
          max-width: 75% !important;

          margin-left: auto; /* Center horizontally */
          margin-right: auto; /* Center horizontally */
        }


        .btn-login {
          background-color: var(--primary-color) !important; /* Primary color as default */
          color: #000;
          font-weight: 700;
          border-radius: 50px;
          padding: 15px;
          transition: background-color 0.3s, transform 0.3s ease;
        }

        .btn-login:hover {
          background-color: var(--secondary-color) !important; /* Secondary color on hover */
          transform: scale(1.05);
        }


    </style>

<body>
{% include 'main/navbar.html' %}
<div class=" container">
    <h3 class="text-center">Add Car</h3>
    <form action="{% url 'create_car' %}" method="POST">
        {% csrf_token %}
        <div class="row item-row ">
            <div class="col-md-4">
                <label for="car_name">Name:</label>
                <input
                        required
                        class="form-control"
                        placeholder="Car Name:"
                        type="text"
                        id="car_name"
                        name="car_name"
                />
            </div>

            <div class="col-md-4">
    <label for="car_color">Color:</label>
    <select style="font-size: small; height: 40px" class="form-select" required name="car_color" id="car_color">

        <option value="black" selected>Black</option>
        <option value="white">White</option>
        <option value="red wine">Red Wine</option>
        <option value="mica blue">Mica Blue</option>
        <option value="blue">Blue</option>
        <option value="sky blue">Sky Blue</option>
        <option value="gray">Gray</option>
        <option value="golden">Golden</option>
        <option value="silver">Silver</option>
        <option value="bronze">Bronze</option>
        <option value="pearl white">Pearl White</option>
        <option value="cheery">Cheery</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="pink">Pink</option>
    </select>
</div>

                <div class="col-md-4">
                    <input type="submit" value="Submit" class="btn btn-login mt-4"/>
                </div>
            </div>

        </div>
    </form>
</div>
{% include 'main/footer.html' %}
<!-- Bootstrap 5 JS (No jQuery required) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
