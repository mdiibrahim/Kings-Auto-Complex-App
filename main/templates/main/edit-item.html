{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Item</title>

    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

    <style>
      :root {
        --primary-color: #eab11a;
        --secondary-color: #f9d448;
        --third-color: #f2f2f2;
        --background-color: #000000;
      }

      /* Body styling with car background image */
      body {
        background: url('{% static "car_image.jpg" %}') no-repeat center center fixed;
        background-size: cover; /* Ensure the image covers the entire background */
      }

      /* Container for the main content */
      .container {
        background-color: rgba(255, 255, 255, 0.8); /* Make background a little transparent */
        padding: 60px;
        border-radius: 10px;
        margin-top: 100px; /* Add some top margin */
        margin-bottom: 100px; /* Add some bottom margin */
        max-width: 75% !important;

        margin-left: auto; /* Center horizontally */
        margin-right: auto; /* Center horizontally */
      }



      .btn-login {
        background-color: var(--primary-color) !important; /* Primary color as default */
        color: #000;
        font-weight: 700;
        border-radius: 50px;
        padding: 15px;
        transition: background-color 0.3s, transform 0.3s ease;
      }

      .btn-login:hover {
        background-color: var(--secondary-color) !important; /* Secondary color on hover */
        transform: scale(1.05);
      }

    </style>
  </head>

  <body>
    {% include 'main/navbar.html' %}

    <div class=" container">
      <h3 class="text-center mb-5">Edit Item</h3>
      <form action="{% url 'update_item' item.item_id %}" method="POST"  class="px-5">
        {% csrf_token %}

           <div id="item-container">
          <div class="row item-row">
            <div class="col-md-3">
              <label for="item_name">Item Name:</label>

          <input
            required
            class="form-control"
            placeholder="Item Name:"
            type="text"
            id="item_name"
            name="item_name"
            value="{{item.item_name}}"
          />
  </div>
              <div class="col-md-3">
              <label for="item_cost">Item Cost: </label>

          <input
            required
            class="form-control"
            placeholder="Item Cost:"
            type="number"
            id="item_cost"
            name="item_cost"
            value="{{item.item_cost}}"
          />

</div>
                  <div class="col-md-3">
              <label for="item_charge">Item Charge:</label>
          <input
            required
            class="form-control"
            placeholder="Item Charge:"
            type="number"
            id="item_charge"
            name="item_charge"
            value="{{item.item_charge}}"
          />
         </div>
             <div class="col-md-3 mt-4">


          <input type="submit" value="Submit" class="btn btn-login" />
        </div>
          </div>
        </div>
      </form>
    </div>
    {% include 'main/footer.html' %}
  <!-- Bootstrap 5 JS (No jQuery required) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
