{% load static %}

<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
  html {
    height: 100%;
  }
  body {
    min-height: 100%;
    padding: 0;
    margin: 0;
    position: relative;
  }

  body::after {
    content: "";
    display: block;
    height: 100px;
  }

  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px;
  }

  /* FOR DEMO ONLY */
  body {
    font: bold arial;
    text-align: center;
  }

  footer {
    background: #000;
    color: #fff;
  }
</style>
<!------ Include the above in your HEAD tag ---------->

<footer>
  <a style="color: white" class="navbar-brand mx-auto" href="{% url 'sale' %}">
    <img
      src="{% static 'logo_zoom.jpg' %}"
      alt="Logo"
      class="logo-image"
      style="width: 70px; height: 50px"
    />
    Kings Auto Complex</a
  >
</footer>
