{% load static %}

<!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
<!-- Bootstrap 5 JS (No jQuery required) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons for Facebook, Gmail, and Phone -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  :root {
    --primary-color: #eab11a;
    --secondary-color: #f9d448;
    --third-color: #f2f2f2;
    --background-color: #000000;
  }

  footer {
    background-color: var(--secondary-color); /* Set primary color as background for the footer */
    color: black;
    padding: 40px 0;
    margin-top: 50px;
  }

  .footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
  }

  footer .footer-left,
  footer .footer-center,
  footer .footer-right {
    flex: 1;
  }

  footer .footer-left {
    text-align: left;
  }

  footer .footer-center {
    text-align: center;
  }

  footer .footer-right {
    text-align: right;
  }

  footer .footer-left h4,
  footer .footer-left p {
    color: black;
  }

  footer .contact-info {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 15px;
  }

  footer .contact-info a {
    color: black;
    font-size: 1.2rem;
    margin-right: 20px;
    text-decoration: none;
  }

  footer .contact-info i {
    margin-right: 10px;
  }

  iframe {
    border-radius: 8px;
    width: 100%;
    height: 350px;
    max-width: 600px; /* You can adjust max-width as needed */
    max-height: 350px; /* You can adjust max-height as needed */
  }

  footer .footer-bottom {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
    color: black;
  }
</style>

<!-- Footer Section -->
<footer class="text-white text-center py-4 mt-auto">
  <div class="footer-content">
    <!-- Left Side Content -->
    <div class="footer-left">
      <img class="logo-image mb-3" src="{% static 'logo_zoom.jpg' %}" alt="Kings Auto Complex Logo" width="150" height="120" />
      <h4 class="mb-3">Kings Auto Complex</h4>
      <p class="mb-3">We offer a wide range of automobile services to keep your vehicle in top shape. Visit us for professional service and care.</p>
    </div>

    <!-- Center: Contact Info with Icons -->
    <div class="footer-center">
      <div class="contact-info">
        <!-- Phone Icon with clickable number -->
        <a href="tel:+8801639227150">
          <i class="bi bi-telephone-fill" style="color: #34b7f1; font-size: 1.5rem;"></i>
        </a>

        <!-- Social Media Icons -->
        <a href="https://www.facebook.com/profile.php?id=100063477076152" target="_blank">
          <i class="bi bi-facebook" style="color: #3b5998; font-size: 1.5rem;"></i>
        </a>
        <a href="mailto:kingsauto@example.com" target="_blank">
          <i class="bi bi-envelope" style="color: #ea4335; font-size: 1.5rem;"></i>
        </a>
      </div>

      <!-- Footer Bottom -->
      <div class="footer-bottom">
        <p>&copy; 2025 Kings Auto Complex. All rights reserved.</p>
      </div>
    </div>

    <!-- Right Side: Google Map -->
    <div class="footer-right">
      <iframe
        src="https://www.google.com/maps/embed?pb=!3m2!1sen!2sbd!4v1761201169688!5m2!1sen!2sbd!6m8!1m7!1sK_RsNXb4ZYZSMwY5Sh5wug!2m2!1d22.35266025353221!2d91.78511713057493!3f101.90801661553921!4f-0.6176467643624051!5f0.7820865974627469"
        width="400"
        height="250"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</footer>
