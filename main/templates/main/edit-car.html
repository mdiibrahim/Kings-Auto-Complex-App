{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Car</title>

    <!-- Link to the Favicon -->
    <link rel="icon" href="{% static '/favicon.ico' %}" type="image/x-icon">

    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>

    <style>
        :root {
          --primary-color: #eab11a;
          --secondary-color: #f9d448;
          --third-color: #f2f2f2;
          --background-color: #000000;
        }

        /* Body styling with car background image */
        body {
          background: url('{% static "car_image.jpg" %}') no-repeat center center fixed;
          background-size: cover; /* Ensure the image covers the entire background */
        }

        /* Container for the main content */
        .container {
          background-color: rgba(255, 255, 255, 0.8); /* Make background a little transparent */
          padding: 60px;
          border-radius: 10px;
          margin-top: 100px; /* Add some top margin */
          margin-bottom: 100px; /* Add some bottom margin */
          max-width: 75% !important;
          margin-left: auto; /* Center horizontally */
          margin-right: auto; /* Center horizontally */
        }

        .btn-login {
          background-color: var(--primary-color) !important; /* Primary color as default */
          color: #000;
          font-weight: 700;
          border-radius: 50px;
          padding: 15px;
          transition: background-color 0.3s, transform 0.3s ease;
        }

        .btn-login:hover {
          background-color: var(--secondary-color) !important; /* Secondary color on hover */
          transform: scale(1.05);
        }

        .table thead {
          background-color: var(--primary-color) !important;
        }
    </style>
</head>
{% include 'main/navbar.html' %}
  <body>

    <div class=" container">
      <h3 class="text-center mb-3">Edit Car</h3>
      <form action="{% url 'update_car' car.car_id %}" method="POST" class="px-3">
        {% csrf_token %}
         <div class="row item-row ">
            <div class="col-md-5">
                <label for="car_name">Name:</label>
          <input
            required
            class="form-control"
            placeholder="Car Name:"
            type="text"
            id="car_name"
            name="car_name"
            value="{{car.car_name}}"
          />
 </div>

             <div class="col-md-5">
    <label for="car_color">Color:</label>
    <select style="font-size: small; height: 40px" class="form-select" required name="car_color" id="car_color">
    <option value="black" {% if car.car_color == "black" %}selected{% endif %}>Black</option>
    <option value="white" {% if car.car_color == "white" %}selected{% endif %}>White</option>
    <option value="red wine" {% if car.car_color == "red wine" %}selected{% endif %}>Red Wine</option>
    <option value="mica blue" {% if car.car_color == "mica blue" %}selected{% endif %}>Mica Blue</option>
    <option value="blue" {% if car.car_color == "blue" %}selected{% endif %}>Blue</option>
    <option value="sky blue" {% if car.car_color == "sky blue" %}selected{% endif %}>Sky Blue</option>
    <option value="gray" {% if car.car_color == "gray" %}selected{% endif %}>Gray</option>
    <option value="golden" {% if car.car_color == "golden" %}selected{% endif %}>Golden</option>
    <option value="silver" {% if car.car_color == "silver" %}selected{% endif %}>Silver</option>
    <option value="bronze" {% if car.car_color == "bronze" %}selected{% endif %}>Bronze</option>
    <option value="pearl white" {% if car.car_color == "pearl white" %}selected{% endif %}>Pearl White</option>
    <option value="cheery" {% if car.car_color == "cheery" %}selected{% endif %}>Cheery</option>
    <option value="red" {% if car.car_color == "red" %}selected{% endif %}>Red</option>
    <option value="green" {% if car.car_color == "green" %}selected{% endif %}>Green</option>
    <option value="yellow" {% if car.car_color == "yellow" %}selected{% endif %}>Yellow</option>
    <option value="orange" {% if car.car_color == "orange" %}selected{% endif %}>Orange</option>
    <option value="pink" {% if car.car_color == "pink" %}selected{% endif %}>Pink</option>
</select>
</div>

                <div class="col-md-2">
                    <input type="submit" value="Submit" class="btn btn-login w-100 mt-4"/>
                </div>
            </div>
      </form>
    </div>
    {% include 'main/footer.html' %}
   <!-- Bootstrap 5 JS (No jQuery required) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
