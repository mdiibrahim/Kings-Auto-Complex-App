{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary</title>
    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

    <style>
      :root {
        --primary-color: #eab11a;
        --secondary-color: #f9d448;
        --third-color: #f2f2f2;
        --background-color: #000000;
      }

      /* Body styling with car background image */
      body {
        background: url('{% static "car_image.jpg" %}') no-repeat center center fixed;
        background-size: cover; /* Ensure the image covers the entire background */
      }

      /* Container for the main content */
      .container {
        background-color: rgba(255, 255, 255, 0.8); /* Make background a little transparent */
        padding: 60px;
        border-radius: 10px;
        margin-top: 100px; /* Add some top margin */
        margin-bottom: 100px; /* Add some bottom margin */
        max-width: 75% !important;
        margin-left: auto; /* Center horizontally */
        margin-right: auto; /* Center horizontally */
      }

      .btn-login {
        background-color: var(--primary-color) !important; /* Primary color as default */
        color: #000;
        font-weight: 700;
        border-radius: 50px;
        padding: 15px;
        transition: background-color 0.3s, transform 0.3s ease;
      }

      .btn-login:hover {
        background-color: var(--secondary-color) !important; /* Secondary color on hover */
        transform: scale(1.05);
      }
        .table th, .table td {

  padding: 10px;
}
.table th{
        background-color: var(--primary-color) !important;
        }
    </style>
  </head>

  <body>
    {% include 'main/navbar.html' %}

    <div class=" container">
 <h1 class="text-center mb-4">Edit Salary</h1>
        <form
        id="dynamic-form"
        action="{% url 'update_salary' salary.salary_id %}"
        method="POST"  class="px-3"
      >
        {% csrf_token %}

       <!-- Fields Row 1 (Stuff and Date fields) -->
        <div class="row mb-3">
          <!-- Select Stuff -->
          <div class="col-md-6">
            <label for="stuff">Select Stuff:</label>
          <select class="form-select" id="stuff" name="stuff" onclick="fetchSalaryData()">
            <option value="{{ salary.stuff.stuff_id }}"  selected>
              {{ salary.stuff.stuff_name }}
            </option>
          </select>
</div>

         <!-- Start Date -->
          <div class="col-md-3">
            <label for="start_date">Start Date:</label>
          <input type="date" id="start_date" name="start_date"  class="form-control"  />
              </div>

          <!-- End Date -->
          <div class="col-md-3">
            <label for="end_date">End Date:</label>
          <input type="date" id="end_date" name="end_date" class="form-control " />
               </div>
              </div>

         <!-- Fields Row 2 (Salary Date) -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="salary_date">Salary Date:</label>
          <input type="date" id="salary_date" name="salary_date" class="form-control"  />
        </div>

       <div class="col-md-4">
            <label for="pay_label" id="pay_label">Enter Amount to Pay:</label>
          <input
            type="number"
            id="pay_amt"
            name="pay_amt"
            value="{{salary.total}}"
            oninput="dynamicUpdate()" class="form-control "
          />
           </div>

            <div class="col-md-2 mt-4">


          <button id="confirm-button" class="btn btn-login" name="confirm-button" type="submit">
            Pay
          </button>  </div>
        </div>
    <input type="hidden" id="new_tt" name="new_tt" class="form-control " />

            <div class="mt-5">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Total</th>
                <th>Advance</th>
                <th>Remaining</th>
              </tr>
            </thead>
            <tbody id="salary-table-body">
              <tr>
                <td id="total"></td>
                <td name="advance" id="advance"></td>
                <td id="remaining"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    {% include 'main/footer.html' %}
     <!-- Bootstrap 5 JS (No jQuery required) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Get the current date
      document.addEventListener("DOMContentLoaded", function () {
        // Retrieve and set saved dates
        document.getElementById("salary_date").value =
          localStorage.getItem("salary_date") ||
          new Date().toISOString().split("T")[0];
        document.getElementById("start_date").value =
          localStorage.getItem("start_date") || "";
        document.getElementById("end_date").value =
          localStorage.getItem("end_date") || "";

        // Fetch salary data when stuff, salary_date, start_date or end_date changes
        document
          .getElementById("stuff")
          .addEventListener("change", fetchSalaryData);
        document
          .getElementById("salary_date")
          .addEventListener("change", fetchSalaryData);
        document
          .getElementById("start_date")
          .addEventListener("change", fetchSalaryData);
        document
          .getElementById("end_date")
          .addEventListener("change", fetchSalaryData);

        // Save the dates when they change
        document
          .getElementById("salary_date")
          .addEventListener("change", function () {
            localStorage.setItem("salary_date", this.value);
          });
        document
          .getElementById("start_date")
          .addEventListener("change", function () {
            localStorage.setItem("start_date", this.value);
          });
        document
          .getElementById("end_date")
          .addEventListener("change", function () {
            localStorage.setItem("end_date", this.value);
          });
      });

      function dynamicUpdate() {
        var payAmt = parseFloat(document.getElementById("pay_amt").value) || 0;
        const stuffId = document.getElementById("stuff").value;
        const salaryDate = document.getElementById("salary_date").value;
        const startDate = document.getElementById("start_date").value;
        const endDate = document.getElementById("end_date").value;

        // Create the URL with parameters
        const url = `/getSalaryInfo/${stuffId}?start_date=${startDate}&end_date=${endDate}`;

        // Make an AJAX request to the server
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            var advance = parseFloat(data.received) || 0;
            var remaining = parseFloat(data.remaining) || 0;

            // Update the new advance and remaining values based on input
            var newAdvance = advance + payAmt;
            var newRemaining = remaining - payAmt;

            document.getElementById("new_tt").value = newAdvance.toFixed(2);

            // Update the advance and remaining textContent
            document.getElementById("advance").textContent =
              newAdvance.toFixed(2);
            document.getElementById("remaining").textContent =
              newRemaining.toFixed(2);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function fetchSalaryData() {
        const stuffId = document.getElementById("stuff").value;
        const startDate = document.getElementById("start_date").value;
        const endDate = document.getElementById("end_date").value;

        // Create the URL with parameters
        const url = `/getSalaryInfo/${stuffId}?start_date=${startDate}&end_date=${endDate}`;

        // Make an AJAX request to the server
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            // Process the received data as needed
            document.getElementById("total").textContent = data.total;
            document.getElementById("advance").textContent =
              data.received !== 0 ? data.received : "0";
            document.getElementById("remaining").textContent = data.remaining;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
