<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    {% include 'main/navbar.html' %}
    <br />
    <div class="jumbotron container">
      <h1>Salary</h1>
      <form
        id="dynamic-form"
        action="{% url 'update_salary' salary.salary_id %}"
        method="POST"
      >
        {% csrf_token %}

        <div class="date-row">
          <label for="stuff">Select Stuff:</label>
          <select id="stuff" name="stuff" onclick="fetchSalaryData()">
            <option value="{{ salary.stuff.stuff_id }}">
              {{ salary.stuff.stuff_name }}
            </option>
          </select>

          <label for="start_date">Start Date:</label>
          <input type="date" id="start_date" name="start_date" />
          <label for="end_date">End Date:</label>
          <input type="date" id="end_date" name="end_date" />
          <label for="salary_date">Salary Date:</label>
          <input type="date" id="salary_date" name="salary_date" />
        </div>

        <div class="jumbotron container text-center">
          <label for="pay_label" id="pay_label">Enter Amount to Pay:</label>
          <input
            type="number"
            id="pay_amt"
            name="pay_amt"
            value="{{salary.total}}"
            oninput="dynamicUpdate()"
          />
          <input type="hidden" id="new_tt" name="new_tt" />

          <button id="confirm-button" name="confirm-button" type="submit">
            Pay
          </button>

          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Total</th>
                <th>Advance</th>
                <th>Remaining</th>
              </tr>
            </thead>
            <tbody id="salary-table-body">
              <tr>
                <td id="total"></td>
                <td name="advance" id="advance"></td>
                <td id="remaining"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    {% include 'main/footer.html' %}
    <script>
      // Get the current date
      document.addEventListener("DOMContentLoaded", function () {
        // Retrieve and set saved dates
        document.getElementById("salary_date").value =
          localStorage.getItem("salary_date") ||
          new Date().toISOString().split("T")[0];
        document.getElementById("start_date").value =
          localStorage.getItem("start_date") || "";
        document.getElementById("end_date").value =
          localStorage.getItem("end_date") || "";

        // Fetch salary data when stuff, salary_date, start_date or end_date changes
        document
          .getElementById("stuff")
          .addEventListener("change", fetchSalaryData);
        document
          .getElementById("salary_date")
          .addEventListener("change", fetchSalaryData);
        document
          .getElementById("start_date")
          .addEventListener("change", fetchSalaryData);
        document
          .getElementById("end_date")
          .addEventListener("change", fetchSalaryData);

        // Save the dates when they change
        document
          .getElementById("salary_date")
          .addEventListener("change", function () {
            localStorage.setItem("salary_date", this.value);
          });
        document
          .getElementById("start_date")
          .addEventListener("change", function () {
            localStorage.setItem("start_date", this.value);
          });
        document
          .getElementById("end_date")
          .addEventListener("change", function () {
            localStorage.setItem("end_date", this.value);
          });
      });

      function dynamicUpdate() {
        var payAmt = parseFloat(document.getElementById("pay_amt").value) || 0;
        const stuffId = document.getElementById("stuff").value;
        const salaryDate = document.getElementById("salary_date").value;
        const startDate = document.getElementById("start_date").value;
        const endDate = document.getElementById("end_date").value;

        // Create the URL with parameters
        const url = `/getSalaryInfo/${stuffId}?start_date=${startDate}&end_date=${endDate}`;

        // Make an AJAX request to the server
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            var advance = parseFloat(data.received) || 0;
            var remaining = parseFloat(data.remaining) || 0;

            // Update the new advance and remaining values based on input
            var newAdvance = advance + payAmt;
            var newRemaining = remaining - payAmt;

            document.getElementById("new_tt").value = newAdvance.toFixed(2);

            // Update the advance and remaining textContent
            document.getElementById("advance").textContent =
              newAdvance.toFixed(2);
            document.getElementById("remaining").textContent =
              newRemaining.toFixed(2);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function fetchSalaryData() {
        const stuffId = document.getElementById("stuff").value;
        const startDate = document.getElementById("start_date").value;
        const endDate = document.getElementById("end_date").value;

        // Create the URL with parameters
        const url = `/getSalaryInfo/${stuffId}?start_date=${startDate}&end_date=${endDate}`;

        // Make an AJAX request to the server
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            // Process the received data as needed
            document.getElementById("total").textContent = data.total;
            document.getElementById("advance").textContent =
              data.received !== 0 ? data.received : "0";
            document.getElementById("remaining").textContent = data.remaining;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
