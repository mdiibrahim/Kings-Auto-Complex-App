{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Item</title>

    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

    <style>
      :root {
        --primary-color: #eab11a;
        --secondary-color: #f9d448;
        --third-color: #f2f2f2;
        --background-color: #000000;
      }

      /* Body styling with car background image */
      body {
        background: url('{% static "car_image.jpg" %}') no-repeat center center fixed;
        background-size: cover; /* Ensure the image covers the entire background */
      }

      /* Container for the main content */
      .container {
        background-color: rgba(255, 255, 255, 0.8); /* Make background a little transparent */
        padding: 50px;
        border-radius: 10px;
        margin-top: 100px; /* Add some top margin */
        margin-bottom: 100px; /* Add some bottom margin */
        max-width: 75% !important;

        margin-left: auto; /* Center horizontally */
        margin-right: auto; /* Center horizontally */
      }

      /* Center the submit button */
      .submit-btn-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .btn-login {
        background-color: var(--primary-color) !important; /* Primary color as default */
        color: #000;
        font-weight: 700;
        border-radius: 50px;
        padding: 15px;
        transition: background-color 0.3s, transform 0.3s ease;
      }

      .btn-login:hover {
        background-color: var(--secondary-color) !important; /* Secondary color on hover */
        transform: scale(1.05);
      }

      .remove-btn {
        background-color: #dc3545; /* Red color for remove button */
        color: white;
        font-weight: bold;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .remove-btn:hover {
        background-color: #c82333; /* Darker red on hover */
      }
    </style>
  </head>

  <body>
    {% include 'main/navbar.html' %}
    <br />
    <div class="container">
      <h3 class="text-center">Create Item</h3>
      <form action="{% url 'create_item' %}" method="POST">
        {% csrf_token %}

        <div id="item-container">
          <div class="row item-row p-3">
            <div class="col-md-3">
              <label for="service_name">Name:</label>
              <input required class="form-control" placeholder="Item Name" type="text" name="service_name" />
            </div>
            <div class="col-md-3">
              <label for="service_cost">Cost:</label>
              <input required class="form-control" placeholder="Item Cost" type="number" name="service_cost" />
            </div>
            <div class="col-md-3">
              <label for="service_charge">Charge:</label>
              <input required class="form-control" placeholder="Item Charge" type="number" name="service_charge" />
            </div>
            <div class="col-md-3">

              <button type="button" class="btn btn-danger mt-4" onclick="removeRow(this)">Remove</button>
            </div>
          </div>
        </div>

        <!-- Add Another Item Button -->
        <div class="d-flex justify-content-center my-3 gap-3">
          <button type="button" class="btn btn-outline-success" id="addItemButton">Add Another Item</button>

          <input type="submit" value="Submit" class="btn btn-login" />
        </div>
      </form>
    </div>

    {% include 'main/footer.html' %}

    <!-- Bootstrap 5 JS (No jQuery required) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // JavaScript to add another row for item creation
      document.getElementById('addItemButton').addEventListener('click', function() {
        var itemContainer = document.getElementById('item-container');
        var newRow = document.createElement('div');
        newRow.classList.add('row', 'item-row');

        newRow.innerHTML = `
          <div class="col-md-3 mt-2">
            <label for="service_name">Name:</label>
            <input required class="form-control" placeholder="Item Name" type="text" name="service_name" />
          </div>
          <div class="col-md-3 mt-2">
            <label for="service_cost">Cost:</label>
            <input required class="form-control" placeholder="Item Cost" type="number" name="service_cost" />
          </div>
          <div class="col-md-3 mt-2">
            <label for="service_charge">Charge:</label>
            <input required class="form-control" placeholder="Item Charge" type="number" name="service_charge" />
          </div>
          <div class="col-md-3 mt-2">
            <button type="button" class="btn btn-danger mt-4" onclick="removeRow(this)">Remove</button>
          </div>
        `;

        itemContainer.appendChild(newRow);
      });

      // Function to remove a row
      function removeRow(button) {
        var row = button.closest('.row');
        row.remove();
      }
    </script>
  </body>
</html>
