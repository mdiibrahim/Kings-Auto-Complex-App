{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kings Auto Complex</title>

    <!-- Bootstrap 4 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <style>
      /* Fonts */
      body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url('{% static "logo1.jpg" %}') center center/cover no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Card */
      .card {
        width: 400px;
        background-color: rgba(30, 30, 30, 0.9);
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        padding: 30px;
        color: #fff;
      }

      .card-header h3 {
        text-align: center;
        font-weight: 700;
        letter-spacing: 1px;
        color: #ffc312;
        margin-bottom: 20px;
      }

      /* Social Icon placeholder (optional) */
      .social_icon {
        position: absolute;
        right: 20px;
        top: -50px;
      }
      .social_icon span {
        font-size: 50px;
        color: #ffc312;
        margin-left: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      .social_icon span:hover {
        color: #ff6f00;
      }

      /* Input fields */
      .input-group-prepend span {
        width: 50px;
        background-color: #ffc312;
        color: #000;
        border: none;
      }
      .form-control:focus {
        box-shadow: none;
        border-color: #ffc312;
      }

      /* Remember checkbox */
      .remember {
        color: #fff;
      }
      .remember input {
        margin-left: 10px;
        margin-right: 5px;
      }

      /* Login Button */
      .login_btn {
        width: 100%;
        background-color: #ffc312;
        color: #000;
        font-weight: 600;
        border-radius: 5px;
        transition: 0.3s;
      }
      .login_btn:hover {
        background-color: #ff6f00;
        color: #fff;
      }

      /* Links */
      .links {
        color: #fff;
        font-size: 0.9rem;
        margin-top: 10px;
        text-align: center;
      }
      .links a {
        color: #ffc312;
        margin: 0 5px;
        transition: 0.3s;
      }
      .links a:hover {
        color: #ff6f00;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form id="dynamic-form" action="{% url 'check_login' %}" method="POST">
          {% csrf_token %}
          <div class="input-group form-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              name="username"
              type="text"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>

          <div class="input-group form-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-group">
            <input type="submit" value="Login" class="btn login_btn" />
          </div>
        </form>

      </div>
    </div>
  </body>
</html>
